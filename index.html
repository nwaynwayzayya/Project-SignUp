<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">

        <!-- Left section -->
        <div class="left">
            <h1>Odin</h1>
        </div>

        <!-- Right seciton -->
        <div class="right">
            <!-- First div -->
            <div class="first">
                <h2>
                    This is not a real online service! You know you need something <br/>
                    like this in your life to help you realize your deepest dreams. <br/>
                    Sign up <em>now</em> to get started. 
                    <br/><br/>
                    You know <em>you</em> want to. 
                </h2>
            </div>

            <!-- Second div -- Form-->
                <form action="" method="get" class="form-main-div">
                    <h2 class="form-title">Let's do this!</h2>
                    <div class="second">
                        
                        <!-- first column of the form -->
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="first_name">
                            </div>

                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error">*Passwords do not match</p>
                            </div>
                        </div>

                        <!-- second column of the form -->
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="lastName">PASSWORD</label>
                                <input type="text" id="firstlastName" name="last_name">
                            </div>

                            <div class="form-div">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phone_number">
                            </div>

                            <div class="form-div">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </div>

                    <!-- Third div -->
                    <div class="third">
                        <button type="submit" class="btn-green">Create Account</button>
                    </div>
                </form>            
        </div>
    </div>

</body>
</html>
